<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmex App</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
     <!-- 
        #Preloading
     -->
     <div class="loading-container" data-loading-container>
      <div class="loading-circle"></div>
   </div>
   <div class="overlay" data-overlay data-nav-toggler></div>

    -->
    <header class="header active"  data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="public/images/logo.png" width="106" height="26" alt="farmex home">
        </a>

        <nav class="navbar" data-navbar>
            <button class="nav-btn-close" data-nav-toggler aria-label="navbar close btn">
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>

            <a href="#" class="logo">
              <img src="public/images/logo.png" width="106" height="26" alt="farmex home">
            </a>

            <ul class="navbar-list">
              <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Home</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>About</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Services</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Recipes</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Blog</a>
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Contact</a>
              </li>
            </ul>
        </nav>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler="">
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>


      </div>
    </header>




     <!-- 
        - ionicon
      -->
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="/main.js"></script>
